<!DOCTYPE html> 
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
       <nav class="navbar-expand">
          <div class="collapse navbar-collapse bg-info">
            <div id='test' class="container">
               <div class="row">
                  <div class="col-12 box bg-info border-0">Tic-Tac-Toe</div>
               </div>
               <div class="row">
                  <div class="col-6 box bg-info border-0 boxsize">
                     <form class='container' id='sign-up'>
                           <div class="extra-row row">
                              <input class='nav-font col-4' type='text' name='credentials[email]' placeholder='Email'></input>
                              <input class='nav-font col-4' type='password' name='credentials[password]' placeholder='Password'></input>
                              <input class='nav-font col-4' type='password' name='credentials[password_confirmation]' placeholder='Password again'></input>
                           </div>
                           <div class="extra-row row mt-3">
                              <div class='nav-font col-2 bg-info'></div>
                              <input class='border border-dark nav-font col-8 rounded-pill' type='submit' value="Sign Up"></input>
                              <div class='nav-font col-2 bg-info'></div>
                           </div>
                     </form>
                     <div class="container hide-user" hidden='hidden'>
                        <!--Username-->
                        <div style='margin: -15px 0 0 0' class="row extra-row hide-user" hidden="hidden">
                           <div class="nav-font col-2 bg-info"></div>
                           <div class="username bg-info col-8" style='font-size: .6em; text-align: center;'></div>
                           <div class="nav-font col-2 bg-info"></div>
                        </div>
                        <!--Stats-->
                        <div class="row extra-row mt-3 nav-font hide-user" hidden="hidden">
                           <div class="col-1 bg-info"></div>
                           <div hidden='hidden' class='bg-secondary col-4' id='total-games'></div>
                           <div class="col-2 bg-info"></div>
                        <!--New Game-->
                           <form hidden='hidden' class='col-4' id='new-game'>
                                 <input type='submit' class='full border border-dark rounded-pill' value="New Game"></input>
                           </form>
                           <div class="col-1 bg-info"></div>
                        </div>
                     </div>
                  </div>
                  <!--Spacing for second half of nav-->
                  <div class="col-2 box bg-info border-0 boxsize"></div>
                  <div class="col-4 box bg-info border-0 boxsize">
                     <!--Sign in stuff-->
                     <form id='sign-in'>
                           <div class="extra-row row">
                              <input class='nav-font col-6' type='text' name='credentials[email]' placeholder='Email'></input>
                              <input class='nav-font col-6' type='password' name='credentials[password]' placeholder='Password'></input>
                           </div>
                           <div class="extra-row row mt-3">
                              <div class='nav-font col-2 bg-info'></div>
                              <input class='border border-dark nav-font col-8 rounded-pill' type='submit' value="Log In"></input>
                              <div class='nav-font col-2 bg-info'></div>
                           </div>
                     </form>
                     <!--Sign out, Show change pw-->
                     <form class='pass-logout full' hidden='hidden'>
                        <div class="row extra-row">
                           <button type='button' id='sign-out' class='col-12 border border-dark nav-font rounded-pill'>Sign Out</button>
                        </div>
                        <div class="row mt-3 extra-row">
                           <button type='button' id='pass-change-show' class='border border-dark nav-font col-12 rounded-pill'>Change Password</button>
                        </div>
                     </form>
                     <!--Actual change password-->
                     <form id='change-pw' hidden='hidden'>
                        <div class="extra-row row">
                           <input class='nav-font col-6' type='password' id='old-pw' placeholder='Old Password'></input>
                           <input class='nav-font col-6' type='password' id='new-pw' placeholder='New Password'></input>
                        </div>
                        <div class="extra-row row mt-3">
                           <input  id='change-pw-button' class='border border-dark nav-font col-6 rounded-pill' type='submit' value="Submit"></input>
                           <button id='cancel-change-pw' class='border border-dark nav-font col-6 rounded-pill'>Cancel</button>
                     </form>
                  </div>
               </div>
            </div>
          </div>
       </nav>
      <h2 style='text-align: center' id='message'></h2>

<!--the game board begins here-->
      <div hidden='hidden' id='game-board' class="container">
         <div class="row">
            <div data-coords="0 0" class="col-4 box game-box border-top-0 border-left-0"></div>
            <div data-coords="1 0" class="col-4 box game-box border-top-0"></div>
            <div data-coords="2 0" class="col-4 box game-box border-top-0 border-right-0"></div>
         </div>
         <div class="row">
            <div data-coords="0 1" class="col-4 box game-box border-left-0"></div>
            <div data-coords="1 1" class="col-4 box game-box"></div>
            <div data-coords="2 1" class="col-4 box game-box border-right-0"></div>
         </div>
         <div class="row">
            <div data-coords="0 2" class="col-4 box game-box border-bottom-0 border-left-0"></div>
            <div data-coords="1 2" class="col-4 box game-box border-bottom-0"></div>
            <div data-coords="2 2" class="col-4 box game-box border-bottom-0 border-right-0"></div>
         </div>
      </div>
      <div id='demo-board' class="container">
         <div class="row">
            <div class="col-4 box border-top-0 border-left-0">X</div>
            <div class="col-4 box border-top-0">O</div>
            <div class="col-4 box border-top-0 border-right-0 bg-primary">X</div>
         </div>
         <div class="row">
            <div class="col-4 box border-left-0">O</div>
            <div class="col-4 box">O</div>
            <div class="col-4 box border-right-0 bg-primary">X</div>
         </div>
         <div class="row">
            <div class="col-4 border-bottom-0 box border-left-0"></div>
            <div class="col-4 border-bottom-0 box"></div>
            <div class="col-4 border-bottom-0 box border-right-0 bg-primary">X</div>
         </div>
      </div>
    </body>
</html>

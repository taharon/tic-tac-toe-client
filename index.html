<!DOCTYPE html> 
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
       <nav class="navbar-expand">
          <div class="collapse navbar-collapse bg-info">
            <div id='test' class="container">
               <div class="row">
                  <div class="col-12 box bg-info border-0">Tic-Tac-Toe</div>
               </div>
               <div class="row">
                  <!--div class="col-1 box bg-info border-0"></div-->
                  <div class="col-6 box bg-info border-0 boxsize">
                     <form class='container' id='sign-up'>
                        <fieldset form='sign-up'>
                           <div class="extra-row row">
                              <input class='nav-sign-up col-4' type='text' name='credentials[email]' placeholder='Email'></input>
                              <!--div class='nav-sign-up col-1 bg-info'></div-->
                              <input class='nav-sign-up col-4' type='password' name='credentials[password]' placeholder='Password'></input>
                              <!--div class='nav-sign-up col-1 bg-info'></div-->
                              <input class='nav-sign-up col-4' type='password' name='credentials[password_confirmation]' placeholder='Password again'></input>
                           </div>
                           <div class="extra-row row">
                              <!--div class='nav-sign-up col-4 bg-info'></div-->
                              <input class='border border-dark nav-sign-up col-12 rounded-pill' type='submit' value="Sign Up"></input>
                              <!--div class='nav-sign-up col-4 bg-info'></div-->
                           </div>
                        </fieldset>
                     </form>
                  </div>
                  <div class="col-2 box bg-info border-0 boxsize"></div>
                  <div class="col-4 box bg-info border-0 boxsize">Tic-Tac-Toe</div>
               </div>
               <!--div class="row">
                  <div class="border border-secondary col-1 box bg-info border-0">a</div>
                  <div class="border border-secondary col-2 box bg-info border-0">s</div>
                  <div class="border border-secondary col-2 box bg-info border-0">s</div>
                  <div class="border border-secondary col-2 box bg-info border-0">s</div>
                  <div class="border border-secondary col-2 box bg-info border-0"></div>
                  <div class="border border-secondary col-2 box bg-info border-0">s</div>
                  <div class="border border-secondary col-2 box bg-info border-0">s</div>
               </div-->
            </div>
          </div>
       </nav>
      <h2 id='message'></h2>
      
      <form id='sign-in'>
         <fieldset form='sign-in'>
            <legend>Log in to an account</legend>
            <input type='text' name='credentials[email]' placeholder='Example@domain.com'></input>
            <input type='password' name='credentials[password]' placeholder='Enter a password'></input>
            <input type='submit' value="Log In"></input> 
         </fieldset>
      </form>
      <form id='change-pw'>
         <fieldset form='change-pw'>
            <legend>Change your password</legend>
            <input class='change' type='password' name='passwords[old]' placeholder='Old Password'></input>
            <input class='change' type='password' name='passwords[new]]' placeholder='New Password'></input>
            <input type='submit' value="Change Your Password"></input> 
         </fieldset>
      </form>
      <form id='sign-out'>
         <fieldset form='sign-out'>
            <input type='submit' value="Sign Out"></input>
         </fieldset>
      </form>
<!--the game board begins here-->
      </br>
      <form hidden='hidden' id='new-game'>
         <fieldset form='new-game'>
            <input type='submit' value="New Game"></input>
         </fieldset>
      </form>
      <div hidden='hidden' id='total-games'></div>
      <div hidden='hidden' id='game-board' class="container">
         <div class="row">
            <div data-coords="0 0" class="col-4 box game-box border-top-0 border-left-0"></div>
            <div data-coords="1 0" class="col-4 box game-box border-top-0"></div>
            <div data-coords="2 0" class="col-4 box game-box border-top-0 border-right-0"></div>
         </div>
         <div class="row">
            <div data-coords="0 1" class="col-4 box game-box border-left-0"></div>
            <div data-coords="1 1" class="col-4 box game-box"></div>
            <div data-coords="2 1" class="col-4 box game-box border-right-0"></div>
         </div>
         <div class="row">
            <div data-coords="0 2" class="col-4 box game-box border-bottom-0 border-left-0"></div>
            <div data-coords="1 2" class="col-4 box game-box border-bottom-0"></div>
            <div data-coords="2 2" class="col-4 box game-box border-bottom-0 border-right-0"></div>
         </div>
      </div>
      <div id='demo-board' class="container">
         <div class="row">
            <div class="col-4 box border-top-0 border-left-0">X</div>
            <div class="col-4 box border-top-0">O</div>
            <div class="col-4 box border-top-0 border-right-0 bg-primary">X</div>
         </div>
         <div class="row">
            <div class="col-4 box border-left-0">O</div>
            <div class="col-4 box">O</div>
            <div class="col-4 box border-right-0 bg-primary">X</div>
         </div>
         <div class="row">
            <div class="col-4 border-bottom-0 box border-left-0"></div>
            <div class="col-4 border-bottom-0 box"></div>
            <div class="col-4 border-bottom-0 box border-right-0 bg-primary">X</div>
         </div>
      </div>
    </body>
</html>
